<div class="min-h-screen bg-gray-900 flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-gray-800 text-white rounded shadow p-6">

    <p class="text-center mb-6 text-gray-300">

    <div class="mb-6">
      <label class="block mb-1 text-sm text-gray-300">Neuer Benutzername</label>

      />
      <button
        (click)="updateUsername()"
        class="w-full mt-2 bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded text-white font-semibold"

    <div>
      <label class="block mb-1 text-sm text-gray-300">Altes Passwort</label>
      <input
        type="password"
        [(ngModel)]="oldPassword"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 mb-3"
        placeholder="Altes Passwort"
      />

      <label class="block mb-1 text-sm text-gray-300">Neues Passwort</label>
      <input
        type="password"
        [(ngModel)]="newPassword"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
        placeholder="Neues Passwort"
      />

      <button
        (click)="changePassword()"
