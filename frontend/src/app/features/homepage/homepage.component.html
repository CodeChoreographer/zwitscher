<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white px-4 text-center">
  <img
    src="assets/zwitscher_logo_transparent.png"
    alt="Zwitscher Logo"
    class="h-40 w-40 mb-6"
  />

  <h1 class="text-4xl md:text-5xl font-bold text-orange-500 mb-4">
    Willkommen bei Zwitscher
  </h1>

  <p class="text-lg md:text-xl text-gray-300 mb-8">
    Die interaktive Chat-App im frischen Zwitscher-Style – einfach, direkt und mit ❤️
  </p>

  <div class="flex flex-col sm:flex-row gap-4">
    @if (isLoggedIn()) {
      <a routerLink="/chat" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded transition">Public Chat</a>
    } @else {
      <a routerLink="/login" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded transition">Einloggen oder Registrieren</a>
    }

  </div>
</div>
