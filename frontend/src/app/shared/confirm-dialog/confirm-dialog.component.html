<div class="p-6 bg-gray-800 text-white rounded-xl shadow-xl w-full max-w-sm">
  <p class="text-lg mb-6">{{ data.message }}</p>

  <div class="flex justify-end gap-4">
    <button
      class="border border-gray-500 text-gray-300 hover:border-gray-400 hover:text-white px-4 py-2 rounded"
      (click)="dialogRef.close(false)"
    >
      {{ data.cancelText }}
    </button>

    <button
      class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-4 py-2 rounded"
      (click)="dialogRef.close(true)"
    >
      {{ data.confirmText }}
    </button>
  </div>
</div>
